name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch: # Manual trigger

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: deploy-client-secret 

    steps:
      - name: üöÄ Deploy Frontend
        run: echo "Deploying PIRA Frontend..."

      - name: üîê Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: üìù Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy via SSH
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            echo "=========================================="
            echo "üöÄ PIRA Frontend Auto Deployment"
            echo "=========================================="
            
            cd /var/www/pira/PIRA-client
            
            echo "üì• Pulling latest code..."
            git fetch origin
            git pull origin main
            
            cd /var/www/pira
            
            echo "üõë Stopping frontend & nginx..."
            docker-compose stop frontend nginx
            docker-compose rm -f frontend nginx
            
            echo "üî® Building frontend..."
            docker-compose build --no-cache frontend
            
            echo "üöÄ Starting frontend & nginx..."
            docker-compose up -d frontend nginx
            
            echo "‚è≥ Waiting 15 seconds..."
            sleep 15
            
            echo "üîç Health check..."
            if curl -f http://localhost:80/ > /dev/null 2>&1; then
              echo "‚úÖ Frontend healthy!"
            else
              echo "‚ùå Frontend unhealthy!"
              docker-compose logs frontend --tail=50
              docker-compose logs nginx --tail=50
              exit 1
            fi
            
            echo "üìã Logs:"
            docker-compose logs frontend --tail=20
            docker-compose logs nginx --tail=10
            
            echo "=========================================="
            echo "‚úÖ Frontend deployed successfully!"
            echo "=========================================="
          ENDSSH

      - name: ‚úÖ Success
        run: echo "‚úÖ Frontend deployed! Website ‚Üí https://pira.asia"
